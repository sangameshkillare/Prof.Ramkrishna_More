{% extends 'base.html' %}

{% block content %}
<div class="row">
  {% for img in gallery %}
    <div class="col-md-4 mb-3">
      <div class="card">
        <img src="{{ img.image.url }}" class="card-img-top" alt="{{ img.caption }}">
        <div class="card-body">
          <p class="card-text">{{ img.caption }}</p>
        </div>
      </div>
    </div>
  {% empty %}
    <p>No images found.</p>
  {% endfor %}
</div>
{% endblock %}
