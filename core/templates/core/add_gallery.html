{% extends 'core/base.html' %}

{% block content %}
  <h1>Add Gallery Images</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload Images</button>
  </form>

  <a href="{% url 'manage_gallery' %}">Back to Gallery Management</a>
{% endblock %}
